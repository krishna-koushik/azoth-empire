on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
name: Azoth Empire API Docker Image CI
jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push the Docker image for AE API
        run: |
          cd azoth-empire-api && \
          docker build --tag bodnapa/azoth-empire-graphql-api:${GITHUB_SHA::8} --tag bodnapa/azoth-empire-graphql-api:${GITHUB_REF} --tag bodnapa/azoth-empire-graphql-api:latest .
      - name: Push the Docker image for AE API
        run: docker push --all-tags bodnapa/azoth-empire-graphql-api
